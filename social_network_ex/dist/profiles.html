<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css?family=Raleway"

    <title>Welcome to the DevConnector</title>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code">DevConnector</i>
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            {HEADING}
        </h1>
        <p class="lead">
            <i class="fab fa-connectdevelop"></i> Browse and Connect with Developers
        </p>
        <!--profiles in grid-->
        <div class="profiles">
            <!--grid items-->
            
            <!--item 1-->
            <div class="profile bg-light">
                <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" alt="" class="round-img">
                <div>
                    <h2>John Doe</h2>
                    <p>Developer at Microsoft</p>
                    <p>Seattle, WA</p>
                    <a href="profile.html" class="btn btn-primary">View Profile</a>
                </div>

                <ul>
                    <li class="text-primary">
                        <i class="fas fa-check"></i>HTML5
                        <i class="fas fa-check"></i>CSS3

                        <i class="fas fa-check"></i>Python

                </ul>
            </div>

            <!--item 2-->
            <div class="profile bg-light">
                <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" alt="" class="round-img">
                <div>
                    <h2>John Doe</h2>
                    <p>Developer at Microsoft</p>
                    <p>Seattle, WA</p>
                    <a href="profile.html" class="btn btn-primary">View Profile</a>
                </div>

                <ul>
                    <li class="text-primary">
                        <i class="fas fa-check"></i>C++
                        <i class="fas fa-check"></i>Go
                        <i class="fas fa-check"></i>JavaScript
                        <i class="fas fa-check"></i>Python
                    </li>
